apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.esri.arcgis.android.sample.runtimegeodb"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    packagingOptions{
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
        milano {
            applicationId "com.esri.arcgis.android.sample.runtimegeodb.milano"
            versionName "1.0-milano"
        }
        roma {
            applicationId "com.esri.arcgis.android.sample.runtimegeodb.roma"
            versionName "1.0-roma"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // ArcGIS Android 10.2.6 API
    compile 'com.esri.arcgis.android:arcgis-android:10.2.6-2'
}
